name: Build Windows EXE

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v2

    - name: Install Visual Studio Build Tools
      uses: crazy-max/ghaction-chocolatey@v3
      with:
        args: install visualstudio2022buildtools --params "'/IncludeRecommended /Quiet /NoRestart'"

    - name: Build Solution
      run: msbuild "**/*.sln" /p:Configuration=Release /p:Platform=x64

    - name: Upload EXE Artifact
      uses: actions/upload-artifact@v4
      with:
        name: built-exe
        path: |
          **/x64/Release/*.exe
          **/Release/*.exe
