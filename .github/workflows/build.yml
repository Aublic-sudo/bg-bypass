name: Build EXE

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Install MinGW
      run: choco install mingw -y

    - name: Compile EXE
      run: |
        g++ source.cpp -o output.exe

    - name: Upload Artifact
      uses: actions/upload-artifact@v3
      with:
        name: exe-build
        path: output.exe
