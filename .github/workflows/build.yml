name: Build C++ Tool

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1

      - name: Retarget to supported SDK
        run: |
          sed -i "s/10.0.26100.0/10.0.22621.0/g" example.vcxproj

      - name: Build x64 only
        run: msbuild sharmabypass.sln /p:Configuration=Release /p:Platform=x64
